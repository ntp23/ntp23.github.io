<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fancybox</title>
  </head>
  <body>
    <!-- 1. Add latest jQuery and fancybox files -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>
<!-- 2. Create links -->
<a data-fancybox="gallery" href="images/surf.jpeg"><img src="images/surf_th.jpeg"></a>
<a data-fancybox="gallery" href="images/ocean.jpeg"><img src="images/ocean_th.jpeg"></a>
<a data-fancybox="gallery" href="images/water.jpeg"><img src="images/water_th.jpeg"></a>
<!-- 3. Have fun! -->
  </body>
</html>
